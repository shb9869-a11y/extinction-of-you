<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Camera + Firebase Upload (BW only)</title>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; background:#000; overflow:hidden; font-family:system-ui,sans-serif; }
    #camera-view { position:fixed; inset:0; width:100vw; height:100vh; object-fit:cover; filter:grayscale(100%); } /* 항상 흑백 */
    #ui { position:fixed; right:20px; bottom:24px; z-index:10; display:flex; flex-direction:column; gap:10px; }
    button { padding:10px 16px; font-weight:700; border:0; border-radius:10px; cursor:pointer; }
    #capture-btn { background:#fff; color:#000; }
    #test-btn { background:#ffd166; color:#000; }
    #status { position:fixed; left:12px; bottom:12px; z-index:10; color:#fff; font-size:14px; opacity:.95; }
  </style>
</head>
<body>
  <video id="camera-view" autoplay playsinline muted></video>
  <div id="ui">
    <button id="capture-btn">📸 Capture & Upload</button>
    <button id="test-btn">🧪 Test upload</button>
  </div>
  <div id="status">ready</div>
  <canvas id="canvas" style="display:none;"></canvas>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    // 🔧 Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyC_WKhRUa4TslEKKLS46qGChSQ8A3Tanks",
      authDomain: "we-are-moim.firebaseapp.com",
      projectId: "we-are-moim",
      storageBucket: "we-are-moim.appspot.com",
      messagingSenderId: "709309645608",
      appId: "1:709309645608:web:2e04e871acb46c4adb861d"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app, "gs://we-are-moim.appspot.com");

    const video = document.getElementById('camera-view');
    const captureBtn = document.getElementById('capture-btn');
    const testBtn = document.getElementById('test-btn');
    const canvas = document.getElementById('canvas');
    const statusEl = document.getElementById('status');

    document.body.addEventListener('click', () => video.play(), { once: true });

    // 카메라 시작
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false })
      .then(s => { video.srcObject = s; statusEl.textContent = "📷 camera on"; })
      .catch(e => { alert("카메라 접근 불가: " + e.message); statusEl.textContent = "❌ camera error"; });

    // ===== 업로드(진행률 표시) =====
    function uploadWithProgress(path, blob) {
      return new Promise((resolve, reject) => {
        const fileRef = ref(storage, path);
        const metadata = { contentType: 'image/png' };
        const task = uploadBytesResumable(fileRef, blob, metadata);

        const timer = setTimeout(() => { task.cancel(); reject(new Error("timeout: upload took too long")); }, 30000);

        task.on('state_changed',
          (snap) => {
            const pct = Math.round((snap.bytesTransferred / snap.totalBytes) * 100);
            statusEl.textContent = `⏳ uploading… ${pct}%`;
          },
          (err) => { clearTimeout(timer); console.error("upload error:", err); reject(err); },
          async () => { clearTimeout(timer); const url = await getDownloadURL(fileRef); resolve(url); }
        );
      });
    }

    // ===== 캡처 (항상 흑백으로 저장) =====
    captureBtn.addEventListener('click', async () => {
      try {
        const w = video.videoWidth, h = video.videoHeight;
        if (!w || !h) return alert("카메라가 아직 준비되지 않았습니다.");

        canvas.width = w; canvas.height = h;
        const ctx = canvas.getContext('2d');

        if ('filter' in ctx) {
          ctx.filter = 'grayscale(100%)';
        }
        ctx.drawImage(video, 0, 0, w, h);

        if (!('filter' in ctx)) {
          const img = ctx.getImageData(0, 0, w, h);
          const d = img.data;
          for (let i = 0; i < d.length; i += 4) {
            const r = d[i], g = d[i+1], b = d[i+2];
            const y = 0.2126*r + 0.7152*g + 0.0722*b;
            d[i] = d[i+1] = d[i+2] = y;
          }
          ctx.putImageData(img, 0, 0);
        }

        statusEl.textContent = "⏳ encoding…";
        const blob = await new Promise(res => canvas.toBlob(res, 'image/png'));
        if (!blob) throw new Error("blob-null");

        const path = `uploads/capture_${Date.now()}_bw.png`;
        const url = await uploadWithProgress(path, blob);
        statusEl.textContent = "✅ uploaded: " + path;
        alert("업로드 완료!\n" + url);
        console.log("Download URL:", url);
      } catch (e) {
        statusEl.textContent = "❌ upload failed";
        alert("업로드 실패: " + (e.code || e.message));
        console.error(e);
      }
    });

    // ===== 더미(1x1 PNG) 업로드 테스트 =====
    testBtn.addEventListener('click', async () => {
      try {
        const b64 = "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGNgYAAAAAMAASsJTYQAAAAASUVORK5CYII=";
        const bin = atob(b64);
        const arr = new Uint8Array(bin.length);
        for (let i = 0; i < bin.length; i++) arr[i] = bin.charCodeAt(i);
        const blob = new Blob([arr], { type: "image/png" });

        const path = `uploads/test_${Date.now()}.png`;
        const url = await uploadWithProgress(path, blob);
        statusEl.textContent = "✅ uploaded: " + path;
        alert("테스트 업로드 완료!\n" + url);
        console.log("Download URL:", url);
      } catch (e) {
        statusEl.textContent = "❌ test upload failed";
        alert("테스트 업로드 실패: " + (e.code || e.message));
        console.error(e);
      }
    });
  </script>
</body>
</html>
