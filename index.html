<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no">
  <title>Live Stream</title>
  <!-- hls.js: Safari 외 브라우저 재생 지원 -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html,body{
      margin:0;
      height:100%;
      background:#000;
      overflow:hidden;
    }
    #player{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      background:#000;
    }
  </style>
</head>
<body>
  <!-- 관객이 보는 영상 -->
  <video id="player" autoplay playsinline muted controls></video>

  <script>
    (function(){
      // ✅ Cloudflare HLS Manifest URL (잘 뜨는 주소 그대로)
      const STREAM_URL = "https://customer-e1rhmg8edq32stcl.cloudflarestream.com/0561f69cdb850354620ce2f93cbb05ce/manifest/video.m3u8";

      const video = document.getElementById('player');

      if (video.canPlayType('application/vnd.apple.mpegurl')) {
        // iOS Safari → 네이티브 HLS 지원
        video.src = STREAM_URL;
        video.addEventListener('loadedmetadata', () => {
          video.play().catch(()=>{});
        });
      } else if (Hls.isSupported()) {
        // 크롬/파이어폭스 등 → hls.js 사용
        const hls = new Hls({lowLatencyMode:true});
        hls.loadSource(STREAM_URL);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play().catch(()=>{});
        });
      } else {
        // 구형 브라우저 fallback
        video.src = STREAM_URL;
        video.addEventListener('loadedmetadata', () => {
          video.play().catch(()=>{});
        });
      }
    })();
  </script>
</body>
</html>
