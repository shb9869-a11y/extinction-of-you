<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Camera Capture + Firebase Upload</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: black; overflow: hidden;
      font-family: system-ui, sans-serif;
    }
    #camera-view {
      position: fixed; inset: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
    }
    #ui {
      position: fixed; right: 20px; bottom: 24px; z-index: 10;
      display: flex; gap: 10px;
    }
    button {
      padding: 10px 16px; font-weight: 700; border: 0;
      border-radius: 10px; cursor: pointer;
    }
    #capture-btn { background: white; color: black; }
    #status {
      position: fixed; left: 12px; bottom: 12px; z-index: 10;
      color: #fff; font-size: 14px; opacity: .9;
    }
  </style>
</head>
<body>
  <video id="camera-view" autoplay playsinline muted></video>
  <div id="ui">
    <button id="capture-btn">ğŸ“¸ Capture & Upload</button>
  </div>
  <div id="status">ready</div>
  <canvas id="canvas" style="display:none;"></canvas>

  <!-- Firebase SDK (ëª¨ë“ˆ ë²„ì „) -->
  <script type="module">
    // Firebase SDK ë¡œë“œ
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    // ğŸ”§ ë„¤ í”„ë¡œì íŠ¸ ì„¤ì • (storageBucket ìˆ˜ì • ë°˜ì˜ë¨)
    const firebaseConfig = {
      apiKey: "AIzaSyC_WKhRUa4TslEKKLS46qGChSQ8A3Tanks",
      authDomain: "we-are-moim.firebaseapp.com",
      projectId: "we-are-moim",
      storageBucket: "we-are-moim.appspot.com",
      messagingSenderId: "709309645608",
      appId: "1:709309645608:web:2e04e871acb46c4adb861d"
      // measurementIdëŠ” ë¶ˆí•„ìš”í•´ì„œ ì œì™¸
    };

    // Firebase ì´ˆê¸°í™”
    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    // DOM
    const video = document.getElementById('camera-view');
    const captureBtn = document.getElementById('capture-btn');
    const canvas = document.getElementById('canvas');
    const statusEl = document.getElementById('status');

    // iOS/Safari ìë™ì¬ìƒ ë³´ì¥: ì²« íƒ­ì—ì„œ play
    document.body.addEventListener('click', () => video.play(), { once: true });

    // ì¹´ë©”ë¼ ì‹¤í–‰
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false })
      .then(stream => { video.srcObject = stream; statusEl.textContent = 'camera on'; })
      .catch(err => { alert("ì¹´ë©”ë¼ ì ‘ê·¼ ë¶ˆê°€: " + err.message); statusEl.textContent = 'camera error'; });

    // ìº¡ì²˜ í›„ ì—…ë¡œë“œ
    captureBtn.addEventListener('click', async () => {
      const w = video.videoWidth, h = video.videoHeight;
      if (!w || !h) { alert("ì¹´ë©”ë¼ê°€ ì•„ì§ ì¤€ë¹„ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤."); return; }

      canvas.width = w; canvas.height = h;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, w, h);

      statusEl.textContent = 'encodingâ€¦';
      // PNG Blob ìƒì„±
      const blob = await new Promise(res => canvas.toBlob(res, 'image/png'));

      // ì—…ë¡œë“œ ê²½ë¡œ: uploads/íƒ€ì„ìŠ¤íƒ¬í”„.png
      const filename = `uploads/capture_${Date.now()}.png`;
      const fileRef = ref(storage, filename);

      try {
        statusEl.textContent = 'uploadingâ€¦';
        await uploadBytes(fileRef, blob);
        statusEl.textContent = 'âœ… uploaded: ' + filename;
        alert('ì—…ë¡œë“œ ì™„ë£Œ!');
      } catch (e) {
        console.error(e);
        statusEl.textContent = 'âŒ upload failed';
        alert('ì—…ë¡œë“œ ì‹¤íŒ¨: ' + e.message);
      }
    });
  </script>
</body>
</html>
