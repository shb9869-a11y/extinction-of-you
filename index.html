<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no">
<title>Camera – Fullscreen</title>

<!-- iOS 풀스크린 모드 -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Camera Trail">
<meta name="theme-color" content="#000000">

<!-- PWA -->
<link rel="manifest" href="app.webmanifest">
<link rel="apple-touch-icon" href="icons/icon-192.png">

<style>
  :root { color-scheme: dark; }
  html,body{ margin:0; height:100%; background:#000; overflow:hidden; }
  #app{
    position:fixed; inset:0; width:100vw; height:100svh; background:#000; touch-action:none;
    padding-top:env(safe-area-inset-top);
    padding-right:env(safe-area-inset-right);
    padding-bottom:env(safe-area-inset-bottom);
    padding-left:env(safe-area-inset-left);
  }
  #view{ width:100%; height:100%; display:block; }
  #start{
    position:fixed; left:50%; top:50%; transform:translate(-50%,-50%);
    padding:12px 18px; border:0; border-radius:999px; z-index:20;
    font:700 16px system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
    color:#fff; background:#12a150; display:none;
  }
  #a2hs{
    position:fixed; inset:auto 12px 12px 12px; z-index:30;
    padding:12px; border-radius:12px; background:rgba(0,0,0,.7); color:#fff;
    font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,sans-serif; display:none;
  }
  #a2hs b{ font-weight:800; }
</style>
</head>
<body>
  <div id="app">
    <canvas id="view"></canvas>
    <button id="start">카메라 시작</button>
    <div id="a2hs">
      <b>주소창 완전 제거하려면</b><br>
      iOS 사파리 공유버튼 → <b>홈 화면에 추가</b>로 설치 후 실행하세요.
    </div>
  </div>

<script>
(async ()=>{
  const isStandalone = window.matchMedia('(display-mode: standalone)').matches
                    || window.navigator.standalone === true;
  const a2hs = document.getElementById('a2hs');
  if (!isStandalone) a2hs.style.display = 'block';

  if ('serviceWorker' in navigator) {
    try { await navigator.serviceWorker.register('./service-worker.js'); } catch(e){}
  }

  const app  = document.getElementById('app');
  const view = document.getElementById('view');
  const vctx = view.getContext('2d', { alpha:false });
  const startBtn = document.getElementById('start');

  const PROC_SCALE   = 0.6;
  const TRAIL_ALPHA  = 0.004;
  const FRAME_MARGIN = 40;
  const FRAME_COLOR  = "#ffffff";
  const FRAME_WIDTH  = 0.5;

  const camVideo = document.createElement('video');
  camVideo.autoplay = true; camVideo.playsInline = true; camVideo.muted = true;

  const proc = document.createElement('canvas');
  const pctx = proc.getContext('2d', { alpha:false });

  function resizeAll(){
    const dpr = Math.max(1, window.devicePixelRatio || 1);
    const r = app.getBoundingClientRect();
    const w = Math.max(1, Math.floor(r.width));
    const h = Math.max(1, Math.floor(r.height));
    view.style.width = w+'px'; view.style.height = h+'px';
    view.width = Math.floor(w * dpr); view.height = Math.floor(h * dpr);
    vctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    proc.width  = Math.max(1, Math.floor(w * PROC_SCALE));
    proc.height = Math.max(1, Math.floor(h * PROC_SCALE));
  }
  addEventListener('resize', resizeAll);
  addEventListener('orientationchange', ()=>setTimeout(resizeAll, 200));
  resizeAll();

  async function attachCamera(){
    try{
      const s = await navigator.mediaDevices.getUserMedia({
        video:{ facingMode:{ ideal:'environment' }, width:{ideal:1920}, height:{ideal:1080} },
        audio:false
      });
      camVideo.srcObject = s; await camVideo.play();
    }catch(e){
      const s2 = await navigator.mediaDevices.getUserMedia({ video:true, audio:false });
      camVideo.srcObject = s2; await camVideo.play();
    }
  }

  async function goFullscreen(){
    try{
      if (!document.fullscreenElement && app.requestFullscreen) await app.requestFullscreen();
      setTimeout(()=>scrollTo(0,1), 50);
    }catch(e){}
  }

  let raf = 0;
  function loop(){
    raf = requestAnimationFrame(loop);
    const r = app.getBoundingClientRect();
    const W = r.width, H = r.height, PW = proc.width, PH = proc.height;
    pctx.fillStyle = `rgba(0,0,0,${TRAIL_ALPHA})`; pctx.fillRect(0,0,PW,PH);
    if (camVideo.readyState >= 2){
      const vw = camVideo.videoWidth||0, vh = camVideo.videoHeight||0;
      if (vw && vh){
        const sc = Math.max(PW/vw, PH/vh);
        const dw = vw*sc, dh = vh*sc, dx=(PW-dw)/2, dy=(PH-dh)/2;
        pctx.drawImage(camVideo, dx, dy, dw, dh);
        const fr = pctx.getImageData(0,0,PW,PH), d = fr.data;
        for (let i=0;i<d.length;i+=4){
          const r=d[i], g=d[i+1], b=d[i+2];
          const gray=(0.299*r+0.587*g+0.114*b)|0;
          d[i]=d[i+1]=d[i+2]=gray;
        }
        pctx.putImageData(fr,0,0);
      }
    }
    vctx.clearRect(0,0,W,H);
    vctx.drawImage(proc,0,0,W,H);
    vctx.save();
    vctx.strokeStyle = FRAME_COLOR; vctx.lineWidth = FRAME_WIDTH;
    vctx.strokeRect(FRAME_MARGIN, FRAME_MARGIN, W-2*FRAME_MARGIN, H-2*FRAME_MARGIN);
    vctx.restore();
  }

  async function startAll(){
    try{
      await attachCamera();
      await goFullscreen();
      startBtn.style.display = 'none';
      if (!raf) loop();
    }catch(e){ startBtn.style.display = 'inline-block'; }
  }

  startAll();
  const trig = async ()=>{ await startAll(); window.removeEventListener('pointerdown', trig, {once:true}); };
  window.addEventListener('pointerdown', trig, { once:true, passive:true });
  document.addEventListener('visibilitychange', ()=>{
    if (!document.hidden){ camVideo.play().catch(()=>{}); setTimeout(resizeAll,120); }
  });
  startBtn.addEventListener('click', startAll, { once:true });
})();
</script>
</body>
</html>
