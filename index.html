<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no">
<title>Dialogue into Silence</title>

<!-- iOS 홈화면 제목 간소화 -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Dialogue into Silence">

<style>
  :root{
    --frame: 40px; --ui-gap: 8px;
    --fs-body: clamp(12px, 2.2vmin, 16px);
    --fs-strong: clamp(14px, 2.8vmin, 20px);
    --fs-small: clamp(11px, 1.8vmin, 14px);
    --pad-btn-y: clamp(6px, 1.1vmin, 10px);
    --pad-btn-x: clamp(10px, 1.8vmin, 20px);
  }
  html,body{margin:0;height:100%;background:#000;overflow:hidden;touch-action:manipulation}
  #view{position:fixed;inset:0;display:block;width:100%;height:100%;z-index:0}

  .frameBox{position:fixed;left:var(--frame);top:var(--frame);right:var(--frame);bottom:var(--frame);border:1px solid #000;pointer-events:none;z-index:50}

  .uiBtn{background:#000;color:#fff;border:1px solid #000;font-size:var(--fs-strong);
    padding:var(--pad-btn-y) var(--pad-btn-x);font-family:"Courier New",monospace;white-space:nowrap;cursor:pointer;user-select:none}
  .uiBtn.small{font-size:var(--fs-small);padding:calc(var(--pad-btn-y)*0.6) calc(var(--pad-btn-x)*0.6)}
  .uiBtn[disabled]{opacity:.35;pointer-events:none;filter:grayscale(1)}

  .controls{position:fixed;right:calc(var(--frame) + var(--ui-gap));bottom:calc(var(--frame) + var(--ui-gap));z-index:100;display:flex;gap:6px;align-items:center}
  .readout{min-width:48px;text-align:center;opacity:.9;font-family:"Courier New",monospace;font-size:var(--fs-small)}
  .btn-capture{position:fixed;left:calc(var(--frame) + var(--ui-gap));bottom:calc(var(--frame) + var(--ui-gap));z-index:150}

  #mapLauncher{position:fixed; right:calc(var(--frame) + var(--ui-gap)); top:calc(var(--frame) + var(--ui-gap)); z-index:280;}
  #docLauncher{position:fixed; left:calc(var(--frame) + var(--ui-gap)); top:calc(var(--frame) + var(--ui-gap)); z-index:280;}

  /* 오버레이(퍼미션/인트로/웰컴/내러티브) */
  #overlay{position:fixed;inset:0;z-index:200;display:flex;align-items:center;justify-content:center;padding:20px;
    font-family:"Courier New",monospace;color:#fff;background:rgba(0,0,0,.72)}
  #overlayContent{pointer-events:auto;line-height:1.7;font-size:var(--fs-body);max-width:min(72ch, calc(100vw - (var(--frame)*2)));max-height:calc(100vh - (var(--frame)*2));overflow:hidden;text-align:left}
  .fade{opacity:1;transition:opacity .45s ease}
  .fade.hidden{opacity:0}

  /* 컷인(침묵) — 배경 투명 유지 */
  #cutin{ position:fixed; inset:0; z-index:260; display:none; align-items:center; justify-content:center; background:transparent; color:#fff; font-family:"Courier New",monospace; text-align:center; }
  #cutin.show{display:flex; opacity:1; transition:opacity .45s ease}
  #cutin.fadeout{opacity:0}
  #cutinText{font-size:clamp(24px, 8vmin, 64px); letter-spacing:.02em; line-height:1.2; padding:0 .2em}

  /* INTRO/라벨/글자박스 UI */
  .introHeader{ text-align:center; font-size:clamp(14px,2.4vmin,18px); letter-spacing:.12em; margin-bottom:10px; color:#fff; opacity:.9; }
  .introCard{ margin:0 auto; max-width:min(86vw, 720px); background:transparent; border:none; padding:6px 8px; }
  .introLine{ margin:8px 0; }
  .introChar{ display:inline-block; background:#000; color:#fff; padding:2px 5px; margin:2px 1px; box-shadow:0 0 0 1px #333 inset; }

  /* ====== GAME ====== */
  #gameOverlay{ position:fixed; inset:0; z-index:300; display:none; background:rgba(0,0,0,.8);
    font-family:"Courier New",monospace; color:#fff; }
  #gameUI{ position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
    display:flex; flex-direction:column; align-items:center; gap:10px; width:min(96vw, 860px); }
  #gameHeader{ width:100%; display:flex; justify-content:space-between; align-items:center; gap:8px; }
  #gameCanvas{ width:100%; height:60vh; background:#000; image-rendering: pixelated; border:1px solid #444 }
  #gameBtns{ display:flex; gap:6px; align-items:center }
  #mapGrid{ display:grid; grid-template-columns:repeat(6,minmax(0,1fr)); gap:6px; width:100%; }
  .stageBtn{ border:1px solid #444; background:#000; color:#fff; padding:8px 0; text-align:center; cursor:pointer; font-size:var(--fs-small) }
  .stageBtn.done{ border-color:#0f0; color:#0f0 }
  .stageBtn.active{ border-color:#fff }
  #hud{ display:flex; gap:12px; align-items:center; opacity:.85; font-size:var(--fs-small) }

  /* 모바일 DPAD */
  #dpad{ position:absolute; left:var(--frame); bottom:calc(var(--frame) + 64px); z-index:320;
    display:grid; grid-template-columns:repeat(3,48px); grid-template-rows:repeat(3,48px); gap:6px; }
  .dkey{ width:48px; height:48px; border:1px solid #444; display:flex; align-items:center; justify-content:center; color:#fff; background:#000; opacity:.7; user-select:none; }
  .dkey:active{ opacity:1 }

  /* ====== DOCUMENT ====== */
  #docOverlay{ position:fixed; inset:0; z-index:310; display:none; background:rgba(0,0,0,.8);
    font-family:"Courier New",monospace; color:#fff; }
  #docUI{ position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); width:min(96vw,860px); display:flex; flex-direction:column; gap:10px; }
  #docHeader{ display:flex; justify-content:space-between; align-items:center; }
  #docGrid{ display:grid; grid-template-columns:repeat(4,minmax(0,1fr)); gap:8px; }
  .docBtn{ border:1px solid #444; background:#000; color:#fff; padding:12px; text-align:center; cursor:pointer; font-size:var(--fs-small) }
  .docPane{ border:1px solid #444; padding:12px; max-height:50vh; overflow:auto; background:#000; }
  .docTitle{ font-size:var(--fs-strong); margin-bottom:8px; }
</style>
</head>
<body>
  <canvas id="view"></canvas>
  <div class="frameBox" aria-hidden="true"></div>

  <!-- 기본 컨트롤 -->
  <div class="controls">
    <button class="uiBtn small" id="zoomOut">–</button>
    <div class="readout"><span id="zoomVal">1.0×</span></div>
    <button class="uiBtn small" id="zoomIn">+</button>
  </div>
  <button id="captureBtn" class="uiBtn small btn-capture">CAPTURE</button>

  <!-- 상단 런처 -->
  <button id="docLauncher" class="uiBtn small">DOCUMENT</button>
  <button id="mapLauncher" class="uiBtn small">MAP</button>

  <!-- 메인 오버레이 -->
  <div id="overlay" class="fade">
    <div id="overlayContent" class="fade" style="text-align:center">
      <button id="permGateBtn" class="uiBtn" style="width:min(80vw,420px)">화면을 탭하여 카메라·동작(센서)·오디오를 허용해주세요</button>
      <div class="tip">권한 허용 후 WELCOME 화면이 나타납니다.</div>
    </div>
  </div>

  <!-- 컷인/굿나잇 -->
  <div id="goodnight" style="display:none">GOOD NIGHT, HAVE A NICE DREAM</div>
  <div id="cutin"><div id="cutinText"></div></div>

  <!-- ====== GAME OVERLAY ====== -->
  <div id="gameOverlay">
    <div id="gameUI">
      <div id="gameHeader">
        <div id="hud">
          <span>STAGE: <span id="hudStage">1</span>/12</span>
          <span>DEATHS: <span id="hudDeaths">0</span></span>
          <span>TIME: <span id="hudTime">0.0</span>s</span>
        </div>
        <div id="gameBtns">
          <button id="btnMap" class="uiBtn small">MAP</button>
          <button id="btnExitGame" class="uiBtn small">EXIT</button>
        </div>
      </div>
      <canvas id="gameCanvas" width="480" height="320"></canvas>
      <div id="mapGrid"></div>
    </div>
    <div id="dpad">
      <div></div><div class="dkey" data-dy="-1">↑</div><div></div>
      <div class="dkey" data-dx="-1">←</div><div class="dkey" data-dy="1">↓</div><div class="dkey" data-dx="1">→</div>
      <div></div><div></div><div></div>
    </div>
  </div>

  <!-- ====== DOCUMENT OVERLAY ====== -->
  <div id="docOverlay">
    <div id="docUI">
      <div id="docHeader">
        <div class="readout">DOCUMENTS</div>
        <div><button id="btnExitDoc" class="uiBtn small">EXIT</button></div>
      </div>
      <div id="docGrid"></div>
      <div id="docPane" class="docPane" style="display:none">
        <div class="docTitle" id="docTitle">Document</div>
        <div id="docBody">준비중입니다.</div>
      </div>
    </div>
  </div>

<script>
(async ()=>{
  /* ===== 동적 manifest 주입 (홈화면 제목 단순화) ===== */
  (function injectManifest(){
    const manifest = {
      "name": "Dialogue into Silence",
      "short_name": "Dialogue into Silence",
      "display": "standalone",
      "start_url": "./",
      "background_color": "#000000",
      "theme_color": "#000000",
      "icons": []
    };
    const blob = new Blob([JSON.stringify(manifest)], {type:"application/manifest+json"});
    const url = URL.createObjectURL(blob);
    const link = document.createElement('link');
    link.rel = 'manifest';
    link.href = url;
    document.head.appendChild(link);
  })();

  /* ========= 공통 유틸 ========= */
  const qs = (s)=>document.querySelector(s);
  const qsa = (s)=>Array.from(document.querySelectorAll(s));
  const clamp=(v,min,max)=>Math.max(min,Math.min(max,v));
  const WANT_MIC = true;

  /* ========= 오디오: 8비트 SFX + 마이크(리버브/패닝) ========= */
  let audioCtx=null, mixBus, sfxBus, reverbNode, wetBus, dryBus, master, panNode, micGain;
  function makeImpulse(ctx, seconds=2.0, decay=3.0){
    const rate = ctx.sampleRate, len = (rate*seconds)|0;
    const buf = ctx.createBuffer(2, len, rate);
    for(let ch=0; ch<2; ch++){
      const data = buf.getChannelData(ch);
      for(let i=0;i<len;i++){
        const t = i/len; data[i] = (Math.random()*2-1) * Math.pow(1 - t, decay);
      }
    }
    return buf;
  }
  function initAudio(){
    if(audioCtx) return;
    audioCtx = new (window.AudioContext||window.webkitAudioContext)();
    mixBus = audioCtx.createGain();
    sfxBus = audioCtx.createGain();
    wetBus = audioCtx.createGain();
    dryBus = audioCtx.createGain();
    master = audioCtx.createGain();
    sfxBus.gain.value = 0.8; dryBus.gain.value = 0.55; wetBus.gain.value = 0.55;

    reverbNode = audioCtx.createConvolver();
    reverbNode.buffer = makeImpulse(audioCtx);

    panNode = audioCtx.createStereoPanner();
    micGain = audioCtx.createGain(); micGain.gain.value = 1.0;

    mixBus.connect(dryBus);
    mixBus.connect(reverbNode); reverbNode.connect(wetBus);
    dryBus.connect(master); wetBus.connect(master); master.connect(audioCtx.destination);
    sfxBus.connect(mixBus);
  }
  function resumeAudio(){ try{ initAudio(); if(audioCtx.state==='suspended') audioCtx.resume(); }catch{} }
  function playSfx(freq=180, dur=0.16){
    try{
      resumeAudio();
      const t=audioCtx.currentTime;
      const o=audioCtx.createOscillator();
      const g=audioCtx.createGain();
      o.type='square'; o.frequency.setValueAtTime(freq, t);
      g.gain.setValueAtTime(0.001, t);
      g.gain.exponentialRampToValueAtTime(0.6, t+0.01);
      g.gain.exponentialRampToValueAtTime(0.0001, t+dur);
      o.connect(g).connect(sfxBus);
      o.start(t); o.stop(t+dur+0.02);
    }catch{}
  }
  const sfxClick   = ()=>playSfx(170, 0.14);
  const sfxAppear  = ()=>playSfx(140, 0.22);
  const sfxConfirm = ()=>playSfx(200, 0.18);

  // 마이크 입력(리버브/패닝)
  let micStream=null;
  async function startMic(){
    if(micStream) return;
    try{
      micStream = await navigator.mediaDevices.getUserMedia({
        audio:{ echoCancellation:false, noiseSuppression:false, autoGainControl:false, channelCount:1, sampleRate:48000 },
        video:false
      });
      resumeAudio();
      const source = audioCtx.createMediaStreamSource(micStream);
      const hp = audioCtx.createBiquadFilter(); hp.type='highpass'; hp.frequency.value=80;
      source.connect(hp).connect(micGain).connect(panNode).connect(mixBus);
    }catch(e){ console.warn('Mic denied/failed', e); }
  }

  // 센서 → 패닝/볼륨
  let sensorsReady=false;
  function mapMotionToAudio({gamma=0, beta=0}){
    const pan = clamp(gamma/45, -1, 1);
    const vol = clamp(0.35 + Math.abs(beta)/90 * 1.25, 0.35, 1.6);
    try{
      panNode.pan.setTargetAtTime(pan, audioCtx.currentTime, 0.03);
      micGain.gain.setTargetAtTime(vol, audioCtx.currentTime, 0.03);
    }catch{}
  }
  async function requestMotionPermissions(){
    try{
      if(typeof DeviceOrientationEvent!=='undefined' && typeof DeviceOrientationEvent.requestPermission==='function'){
        const r=await DeviceOrientationEvent.requestPermission(); if(r==='granted') sensorsReady=true;
      }else sensorsReady=true;
    }catch(e){}
    try{
      if(typeof DeviceMotionEvent!=='undefined' && typeof DeviceMotionEvent.requestPermission==='function'){
        const r=await DeviceMotionEvent.requestPermission(); if(r==='granted') sensorsReady=true;
      }
    }catch(e){}
    addEventListener('deviceorientation', (e)=>{ if(sensorsReady) mapMotionToAudio(e); }, {passive:true});
  }

  /* ========= 카메라(흑백+잔상) ========= */
  const view=qs('#view'); const vctx=view.getContext('2d',{alpha:false});
  const PROC_SCALE=0.55, TRAIL_ALPHA=0.12, GLOBAL_ALPHA=0.7;
  let ZOOM=1.0, ZOOM_MIN=0.4, ZOOM_MAX=3.0, ZOOM_STEP=0.05;

  const zoomVal=qs('#zoomVal');
  function updateZoom(){ zoomVal.textContent=ZOOM.toFixed(1)+'×'; }
  qs('#zoomIn').addEventListener('click', ()=>{ ZOOM=clamp(ZOOM+ZOOM_STEP,ZOOM_MIN,ZOOM_MAX); updateZoom(); sfxClick(); });
  qs('#zoomOut').addEventListener('click', ()=>{ ZOOM=clamp(ZOOM-ZOOM_STEP,ZOOM_MIN,ZOOM_MAX); updateZoom(); sfxClick(); });

  const camVideo=document.createElement('video'); camVideo.autoplay=true; camVideo.playsInline=true; camVideo.muted=true;
  const proc=document.createElement('canvas'); const pctx=proc.getContext('2d',{willReadFrequently:true});
  let camStream=null;

  async function attachCamera(){
    try{
      if(camStream) return;
      camStream=await navigator.mediaDevices.getUserMedia({
        video:{ facingMode:'environment', width:{ideal:1280}, height:{ideal:720}, aspectRatio:{ideal:16/9} },
        audio:false
      });
      camVideo.srcObject=camStream; await camVideo.play().catch(()=>{});
    }catch(e){ console.warn("카메라 실패:", e); }
  }
  function resizeAll(){
    const dpr=window.devicePixelRatio||1;
    const w=window.innerWidth,h=window.innerHeight;
    view.width=w*dpr; view.height=h*dpr; vctx.setTransform(dpr,0,0,dpr,0,0);
    const scale=(matchMedia('(orientation: landscape)').matches)? PROC_SCALE*0.9 : PROC_SCALE;
    proc.width=Math.floor(w*scale); proc.height=Math.floor(h*scale);
  }
  resizeAll(); addEventListener('resize',()=>setTimeout(resizeAll,50),{passive:true});
  addEventListener('orientationchange',()=>setTimeout(resizeAll,120),{passive:true});

  function loop(){
    requestAnimationFrame(loop);
    const W=view.width/(devicePixelRatio||1);
    const H=view.height/(devicePixelRatio||1);
    const PW=proc.width, PH=proc.height;
    pctx.globalCompositeOperation="source-over";
    pctx.fillStyle=`rgba(0,0,0,${TRAIL_ALPHA})`; pctx.fillRect(0,0,PW,PH);
    if(camVideo.readyState>=2){
      const vw=camVideo.videoWidth, vh=camVideo.videoHeight;
      if(vw && vh){
        const contain = Math.min(PW/vw, PH/vh);
        const sc=contain*ZOOM;
        const dw=vw*sc, dh=vh*sc, dx=(PW-dw)/2, dy=(PH-dh)/2;
        pctx.globalAlpha=GLOBAL_ALPHA; pctx.drawImage(camVideo,dx,dy,dw,dh);
        pctx.globalAlpha=1.0;
        const frame=pctx.getImageData(0,0,PW,PH), d=frame.data;
        for(let i=0;i<d.length;i+=4){
          const g=(0.299*d[i]+0.587*d[i+1]+0.114*d[i+2])|0; d[i]=d[i+1]=d[i+2]=g;
        }
        pctx.putImageData(frame,0,0);
      }
    }
    vctx.drawImage(proc,0,0,W,H);
  }
  loop();

  /* ========= UI/시퀀스 ========= */
  const overlay=qs('#overlay'); const overlayContent=qs('#overlayContent');
  const goodnight=qs('#goodnight'); const cutin=qs('#cutin'); const cutinText=qs('#cutinText');
  const permGateBtn=qs('#permGateBtn');

  const disableDuringIntro = [
    qs('#mapLauncher'), qs('#docLauncher'),
    qs('#captureBtn'), qs('#zoomIn'), qs('#zoomOut')
  ];
  function setGlobalUIEnabled(on){
    disableDuringIntro.forEach(b=> b && (b.disabled = !on));
  }

  // 오버레이 밝기/클릭 제어
  const OVERLAY_BG_DEFAULT='rgba(0,0,0,.72)';
  function setOverlayDim(on){ overlay.style.background = on ? OVERLAY_BG_DEFAULT : 'transparent'; }
  function setOverlayClickable(on){ overlay.style.pointerEvents = on ? 'auto' : 'none'; }

  // 글자 박스 유틸
  const spanChars = (text)=> [...text].map(ch=>{
    const c = ch===' ' ? '&nbsp;' : ch.replace(/</g,'&lt;').replace(/>/g,'&gt;');
    return `<span class="introChar">${c}</span>`;
  }).join('');
  const introParagraphHTML = (lines)=> lines.map(s=>`<div class="introLine">${spanChars(s)}</div>`).join('');

  let gateBusy=false, gateDone=false;

  function show(html, next){
    overlay.style.display='flex';
    overlay.classList.remove('hidden');
    overlayContent.classList.add('hidden');
    setOverlayDim(true); setOverlayClickable(true);
    setTimeout(()=>{ overlayContent.innerHTML=html; overlayContent.classList.remove('hidden'); next&&next(); }, 120);
  }
  function hide(next){
    overlay.classList.add('hidden');
    setTimeout(()=>{ overlay.style.display='none'; next&&next(); }, 420);
  }

  // WELCOME 화면(글자박스 + 라벨). 여기서 MAP/DOC 비활성화.
  function showWelcome(){
    show(`
      <div class="introCard">
        <div class="introHeader">CREATIVE HUB MOIM</div>
        <div class="introLine">${spanChars('Welcome to Dialogue into Silence')}</div>
        <div style="text-align:center;margin-top:12px">
          <button id="welcomeGo" class="uiBtn">PRESS HERE TO SLEEP</button>
        </div>
      </div>
    `, ()=>{
      setGlobalUIEnabled(false);
      qs('#welcomeGo').addEventListener('click', ()=>{ sfxConfirm(); mountPressToSleep(); }, {passive:true});
    });
  }

  async function runPermissionGate(){
    if(gateBusy || gateDone) return; gateBusy=true;
    sfxClick(); resumeAudio();
    try{
      await requestMotionPermissions();
      await attachCamera();
      if(WANT_MIC) await startMic();
    }catch(e){}
    showWelcome();
    gateBusy=false; gateDone=true;
  }

  // 첫 화면 탭 확실히 받기
  ['pointerdown','touchstart','click'].forEach(evt=>{
    permGateBtn.addEventListener(evt, (e)=>{ e.preventDefault(); e.stopPropagation(); runPermissionGate(); }, {passive:false});
  });
  ['pointerdown','touchstart','click'].forEach(evt=>{
    overlay.addEventListener(evt, (e)=>{
      if(!gateDone && e.target===overlay){ e.preventDefault(); e.stopPropagation(); runPermissionGate(); }
    }, {passive:false});
  });

  function showGoodNight(next){
    goodnight.textContent='GOOD NIGHT, HAVE A NICE DREAM';
    goodnight.style.display='block'; sfxAppear();
    setTimeout(()=>{ goodnight.style.display='none'; next && next(); }, 1600);
  }

  // 컷인 라벨(First/Second Silence 등)
  function showCutInLabel(label, holdMs=1600, after){
    cutinText.innerHTML = `<div class="introCard"><div class="introHeader">${label}</div></div>`;
    cutin.classList.remove('fadeout'); cutin.classList.add('show'); sfxAppear();
    setTimeout(()=>{
      cutin.classList.add('fadeout');
      setTimeout(()=>{ cutin.classList.remove('show','fadeout'); cutin.style.display='none'; after&&after(); }, 300);
    }, holdMs);
  }

  const narrative = [
    '자욱한 안개가 너를 맞이했다. 거대한 비석을 너는 마주했다. 거대한 비석들의 웅얼거림을 너는 들을 수 있었다.',
    '어디선가 잔잔한 종소리가 들려온다. 어디선가 께름칙한 울음소리가 들려온다. 어디선가 아이들의 웃음소리가 들려온다.',
    '너는 비석 사이를 거닐고 있다. 너를 스쳐 지나가며 웅얼거리는 소리에 귀를 기울인다.',
    '비석마다 다른 목소리가 담겨 있다. 어떤 것은 꿈을 이야기하고, 어떤 것은 기억을 읊고, 또 어떤 것은 아직 말하지 못한 언어로 중얼거린다.',
    '너는 발걸음을 늦춘다. 너는 생각한다. 이곳엔 분명 누군가가 존재하고 있었다.',

  function showNarrativeSequence(done){

  function firstSilenceFlow(){
    showCutInLabel('FIRST SILENCE', 1600, ()=>{

  // INTRO (글자 박스 + “INTRODUCTION” 라벨, 55초 카운트)

    const introLines = [
      '이곳은 이미 ‘너’가 죽어버린, ‘그것’들의 세계다.',
      '곧 당신은 30분간의 잠에 들며, 무의식 속 여정을 시작한다.',
      '그 여정 속에서 당신은 사라져간 ‘너’를 마주하게 된다.',
      '이제 당신에게는 네 단계의 미션이 주어진다.',
      '당신은 미션에 따라 헤드폰으로 들려오는 ‘너’들의 목소리에 귀 기울이며, 휴대폰을 통해 잃어버린 ‘너’를 포착할 수 있다.'

    show(`
      <div class="introCard">
        <div class="introHeader">INTRODUCTION</div>
        ${introParagraphHTML(introLines)}
        <div class="introLine" id="countdown">${spanChars('The door will close in ')}<span id="countNum" class="introChar">55</span>${spanChars(' seconds.')}</div>

    `, ()=>{
      setGlobalUIEnabled(false);
      let count=55; const numEl=qs('#countNum');
      const timer=setInterval(()=>{
        count--; if(count>=0 && numEl) numEl.textContent=count;
        if(count<=0){ clearInterval(timer); hide(()=>{ setGlobalUIEnabled(true); showGoodNight(firstSilenceFlow); }); }
      },1000);
      sfxAppear();
    });

  /* ==========================
     PIXEL MAZE GAME (12 stages)
     ========================== */
  const gameOverlay = qs('#gameOverlay');
  const gameCanvas = qs('#gameCanvas');
  const g = gameCanvas.getContext('2d');
  const mapLauncher = qs('#mapLauncher');
  const btnExitGame = qs('#btnExitGame');
  const btnMap = qs('#btnMap');
  const mapGrid = qs('#mapGrid');
  const hudStage = qs('#hudStage');
  const hudDeaths = qs('#hudDeaths');
  const hudTime = qs('#hudTime');

  const RAW_STAGES = [

  function parseStage(rows){
    const H=rows.length, W=rows[0].length;
    const grid = []; let start={x:1,y:1}, exit={x:W-2,y:H-2};
    for(let y=0;y<H;y++){
      const row=[]; for(let x=0;x<W;x++){
        const ch=rows[y][x];
        if(ch==='S'){ start={x,y}; row.push(1); }
        else if(ch==='E'){ exit={x,y}; row.push(1); }
        else row.push(ch==='1'?1:0);
      } grid.push(row);
    }
    return {grid,W,H,start,exit};
  }
  function bfsReachable(grid, start, exit){
    const H=grid.length, W=grid[0].length;
    const q=[[start.x,start.y]]; const vis=new Set([start.x+','+start.y]);
    const dirs=[[1,0],[-1,0],[0,1],[0,-1]];
    while(q.length){
      const [x,y]=q.shift();
      if(x===exit.x && y===exit.y) return true;
      for(const [dx,dy] of dirs){
        const nx=x+dx, ny=y+dy;
        if(nx<0||ny<0||nx>=W||ny>=H) continue;
        if(grid[ny][nx]!==1) continue;
        const k=nx+','+ny; if(vis.has(k)) continue;
        vis.add(k); q.push([nx,ny]);
      }
    }
    return false;
  }
  function ensureSolvable(stage){
    const {grid,start,exit}=stage;
    if(bfsReachable(grid,start,exit)) return stage;
    let x=start.x, y=start.y; grid[y][x]=1;
    while(x!==exit.x || y!==exit.y){
      if(x<exit.x) x++; else if(x>exit.x) x--; grid[y][x]=1;
      if(y<exit.y) y++; else if(y>exit.y) y--; grid[y][x]=1;
    }
    return stage;
  }

  let currentStage=1, deaths=0, startTime=0, running=false;
  const doneSet = new Set();
  const player = { x:0, y:0, color:'#0ff' };
  const input = { up:false, down:false, left:false, right:false };

  function setKey(code, val){
    if(code==='ArrowUp'||code==='KeyW') input.up=val;
    if(code==='ArrowDown'||code==='KeyS') input.down=val;
    if(code==='ArrowLeft'||code==='KeyA') input.left=val;
    if(code==='ArrowRight'||code==='KeyD') input.right=val;
  }
  addEventListener('keydown',e=>{ setKey(e.code,true); sfxClick(); });
  addEventListener('keyup',e=>{ setKey(e.code,false); });

  qsa('.dkey').forEach(btn=>{
    const dx=parseInt(btn.dataset.dx||'0',10);
    const dy=parseInt(btn.dataset.dy||'0',10);
    const press=(on)=>{
      if(dx===-1) input.left=on;
      if(dx===1) input.right=on;
      if(dy===-1) input.up=on;
      if(dy===1) input.down=on;
      sfxClick();
    };
    btn.addEventListener('touchstart',e=>{ e.preventDefault(); press(true); },{passive:false});
    btn.addEventListener('touchend',e=>{ e.preventDefault(); press(false); },{passive:false});
    btn.addEventListener('mousedown',()=>press(true));
    btn.addEventListener('mouseup',()=>press(false));
    btn.addEventListener('mouseleave',()=>press(false));
  });

  function canMove(grid,x,y){
    if(y<0||y>=grid.length||x<0||x>=grid[0].length) return false;
    return grid[y][x]===1;
  }
  function drawStage(grid,W,H,exitPos){
    const VIEW_W = gameCanvas.width, VIEW_H = gameCanvas.height;
    g.clearRect(0,0,VIEW_W,VIEW_H);
    const sx=Math.floor(VIEW_W/W), sy=Math.floor(VIEW_H/H);
    const t=Math.max(6, Math.min(sx,sy));
    const offX=Math.floor((VIEW_W-W*t)/2), offY=Math.floor((VIEW_H-H*t)/2);

    for(let y=0;y<H;y++){
      for(let x=0;x<W;x++){
        g.fillStyle = grid[y][x]===0 ? '#111' : '#000';
        g.fillRect(offX+x*t, offY+y*t, t, t);
      }
    }
    g.fillStyle='#f33'; g.fillRect(offX+exitPos.x*t, offY+exitPos.y*t, t, t);
    g.fillStyle=player.color; g.fillRect(offX+player.x*t, offY+player.y*t, t, t);
  }

  let stageState;
  function loadStage(idx){
    const parsed = parseStage(RAW_STAGES[idx-1]);
    stageState = ensureSolvable(parsed);
    player.x = stageState.start.x; player.y = stageState.start.y;
    hudStage.textContent = idx; startTime = performance.now(); running = true;
  }
  function nextStage(){
    currentStage++;
    if(currentStage>12){ running=false; btnMap.click(); return; }
    loadStage(currentStage); updateMapGrid();
  }
  function stepGame(){
    const {grid,W,H,exit} = stageState;
    let nx=player.x, ny=player.y;
    if(input.up) ny--; else if(input.down) ny++;
    if(input.left) nx--; else if(input.right) nx++;
    if(nx!==player.x || ny!==player.y){
      if(canMove(grid,nx,ny)){ player.x=nx; player.y=ny; sfxClick(); }
      else{ sfxAppear(); }
    }
    drawStage(grid,W,H,exit);
    if(player.x===exit.x && player.y===exit.y){
      doneSet.add(currentStage); sfxConfirm(); nextStage();
    }
  }
  function gameLoop(){
    requestAnimationFrame(gameLoop);
    if(gameOverlay.style.display!=='none'){
      if(running) stepGame();
      const t=(performance.now()-startTime)/1000; hudTime.textContent=t.toFixed(1);
    }
  }
  loadStage(currentStage); gameLoop();

  function updateMapGrid(){
    mapGrid.innerHTML='';
    for(let i=1;i<=12;i++){
      const b=document.createElement('button');
      b.className='stageBtn'+(doneSet.has(i)?' done':'')+(i===currentStage?' active':'');
      b.textContent=String(i).padStart(2,'0')+(doneSet.has(i)?' ●':'');
      b.onclick=()=>{ sfxClick(); currentStage=i; loadStage(currentStage); updateMapGrid(); };
      mapGrid.appendChild(b);
    }
  }
  function openGame(startAtCurrent=true){ sfxAppear(); gameOverlay.style.display='block'; if(startAtCurrent) loadStage(currentStage); updateMapGrid(); }
  function closeGame(){ sfxAppear(); gameOverlay.style.display='none'; }

  qs('#mapLauncher').addEventListener('click', ()=> openGame(false), {passive:true});
  btnMap.addEventListener('click', ()=> { sfxClick(); updateMapGrid(); }, {passive:true});
  btnExitGame.addEventListener('click', ()=> { sfxAppear(); closeGame(); }, {passive:true});

  const docGrid=qs('#docGrid');
  const docPane=qs('#docPane');
  const docTitle=qs('#docTitle');
  const docBody=qs('#docBody');
  const docLauncher=qs('#docLauncher');
  const btnExitDoc=qs('#btnExitDoc');

  function closeDoc(){ sfxAppear(); docOverlay.style.display='none'; }

  btnExitDoc.addEventListener('click', closeDoc, {passive:true});

  function buildDocGrid(){
    docGrid.innerHTML='';
    for(let i=1;i<=8;i++){
      const b=document.createElement('button');
      b.className='docBtn';
      b.textContent=`Document ${i}`;
      b.onclick=()=>{
        sfxClick();
        docTitle.textContent=`Document ${i}`;
        docBody.innerHTML='준비중입니다.';
        docPane.style.display='block';

  buildDocGrid();

  overlay.style.display='flex';
